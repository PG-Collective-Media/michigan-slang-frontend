<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michigan Slang Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #translationResult {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Michigan Slang Translator</h1>
    <p>Enter a Michigan slang term to get its meaning.</p>

    <input type="text" id="wordInput" placeholder="Enter Michigan slang">
    <button id="translateButton">Translate</button>
    <div id="translationResult"></div>

    <script>
        document.getElementById("translateButton").addEventListener("click", function() {
            let userInput = document.getElementById("wordInput").value.trim().toLowerCase();
            
            if (userInput === "") {
                alert("Please enter a word.");
                return;
            }

            fetch(`https://michigan-slang-api.onrender.com/translate?word=${userInput}`)
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById("translationResult");
                    if (data.translation && data.translation !== "No translation found. Try another word.") {
                        resultDiv.innerHTML = `<strong>Translation:</strong> ${data.translation}`;
                    } else {
                        resultDiv.innerHTML = `<span style="color: red;">No translation found. Try another word.</span>`;
                    }
                })
                .catch(error => {
                    console.error("Error fetching translation:", error);
                    document.getElementById("translationResult").innerHTML = 
                        `<span style="color: red;">Error fetching translation. Try again later.</span>`;
                });
        });
    </script>

</body>
</html>
