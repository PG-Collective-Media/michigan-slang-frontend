<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michigan Slang Translator</title>
    
    <style>
        /* Embedded CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Michigan Slang Translator</h1>
        <label for="inputText">Enter a word or phrase:</label>
        <input type="text" id="inputText" placeholder="Type here...">
        <button id="translateBtn">Translate</button>
        <p id="output"></p>
    </div>

    <script>
        // Embedded JavaScript for interactivity
        document.getElementById("translateBtn").addEventListener("click", function () {
            let userInput = document.getElementById("inputText").value.trim();
            let outputDiv = document.getElementById("output");

            if (userInput === "") {
                outputDiv.innerHTML = "Please enter a word or phrase.";
                return;
            }

            // API endpoint (Replace with your actual Render API URL)
            let apiUrl = `https://michigan-slangapi.onrender.com/translate?word=${encodeURIComponent(userInput)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.translation) {
                        outputDiv.innerHTML = `<strong>${userInput}</strong> means <strong>${data.translation}</strong> in Michigan slang!`;
                    } else {
                        outputDiv.innerHTML = "No translation found. Try another word.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching translation:", error);
                    outputDiv.innerHTML = "Error fetching translation. Try again later.";
                });
        });
    </script>
</body>
</html>
