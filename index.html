<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michigan Slang Translator</title>
    <link rel="stylesheet" href="styles.css">

</head> 
    <body>
        <div class="container">
            <h1>Michigan Slang Translator</h1>
            <input type="text" id="slangInput" placeholder="Enter Michigan slang...">
            <button onclick="translateSlang()">Translate</button>
            <p id="translationOutput"></p>

    <div class="slang-list">
        <h3>Slang List</h3>
        <ul id="slangWords">
            <li onclick="selectSlang('What up doe')">What up doe?</li>
            <li onclick="selectSlang('Bussin')">Bussin’</li>
            <li onclick="selectSlang('No cap')">No cap</li>
            <li onclick="selectSlang('The D')">The D</li>
            <li onclick="selectSlang('Buffs')">Buffs</li>
            <li onclick="selectSlang('Slide')">Slide</li>
            <li onclick="selectSlang('Jit')">Jit</li>
            <li onclick="selectSlang('Bet')">Bet</li>
            <li onclick="selectSlang('Heavy')">Heavy</li>
            <li onclick="selectSlang('Dog')">Dog</li>
            <li onclick="selectSlang('Blowed')">Blowed</li>
            <li onclick="selectSlang('Ain’t it?')">Ain’t it?</li>
            <li onclick="selectSlang('Flick')">Flick</li>
            <li onclick="selectSlang('Mug')">Mug</li>
            <li onclick="selectSlang('Fasho')">Fasho</li>
            <li onclick="selectSlang('Coney')">Coney</li>
            <li onclick="selectSlang('You straight?')">You straight?</li>
            <li onclick="selectSlang('Finna')">Finna</li>
            <li onclick="selectSlang('Out cold')">Out cold</li>
            <li onclick="selectSlang('Throwed')">Throwed</li>
            <li onclick="selectSlang('Wetty')">Wetty</li>
        </ul>
    </div>
            <!-- User Input Section -->
            <div class="user-input">
                <h2>Add Your Own Slang</h2>
                <input type="text" id="newSlang" placeholder="New slang word">
                <input type="text" id="newDefinition" placeholder="Definition">
                <button onclick="addSlang()">Add</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
